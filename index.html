<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo de un Perro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="perro">
        <div class="oreja izquierda"></div>
        <div class="oreja derecha"></div>
        <div class="cabeza">
            <div class="mancha"></div>
            <div class="ojo izquierdo"></div>
            <div class="ojo derecho"></div>
            <div class="nariz"></div>
            <div class="boca"></div>
        </div>
        <div class="cuerpo">
            <div class="mancha grande"></div>
            <div class="cola"></div>
        </div>
        <div class="pata pata-izquierda-delantera"></div>
        <div class="pata pata-derecha-delantera"></div>
        <div class="pata pata-izquierda-trasera"></div>
        <div class="pata pata-derecha-trasera"></div>
    </div>
</body>
</html>
